<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Complaint</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      position: relative;
      background: #fff;
      width: 600px;
      max-width: 95%;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      border: none;
      background: none;
    }

    .close-btn:hover {
      color: #000;
    }

    h2 {
      margin: 0 0 5px;
      font-size: 20px;
    }

    p {
      margin: 0 0 15px;
      color: #555;
      font-size: 14px;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Title box custom style */
    #title {
      width: 95%;
      margin: 0 auto;
      display: block;
      height: 20px; 
      text-align: left;
    }

    textarea {
  resize: none;
  height: 18px; /* same as upload box */
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 14px;
  width: 92%;      /* reduced width */
  margin: 0 auto;  /* center it */
  display: block;
}

.upload-box {
  border: 2px dashed #ccc;
  border-radius: 8px;
  padding: 20px;       
  text-align: center;
  margin-top: 10px;
  font-size: 16px;     
  color: #777;
  min-height: 100px;   
  width: 92%;          
  margin: 0 auto;      
}


    .row {
      display: flex;
      gap: 15px;
    }

    .row .col {
      flex: 1;
    }

    .location-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 8px;
      font-size: 14px;
    }

    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }

    .upload-box input {
      display: none;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-cancel {
      background: #f1f1f1;
      color: #333;
    }

    .btn-submit {
      background: #000;
      color: #fff;
    }

    .btn-submit:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="history.back()">Ã—</button>

      <h2>Submit New Complaint</h2>
      <p>Fill out the form below to submit a new complaint</p>

      <form>
        <label for="title">Title *</label>
        <input type="text" id="title" placeholder="Brief description of the issue" required>

        <div class="row">
          <div class="col">
            <label for="category">Category *</label>
            <select id="category" required>
              <option value="">Select category</option>
              <option>Pothole</option>
              <option>Garbage</option>
              <option>Streetlight</option>
              <option>Water Leak</option>
            </select>
          </div>
          <div class="col">
            <label for="priority">Priority</label>
            <select id="priority">
              <option>Low</option>
              <option selected>Medium</option>
              <option>High</option>
            </select>
          </div>
        </div>

        <label for="location">Location</label>
        <select id="location">
          <option value="">Select location or use GPS</option>
          <option>Main Street, Block A</option>
          <option>Oak Avenue, Near Park</option>
          <option>Downtown Area</option>
          <option>Residential Area North</option>
          <option>Industrial Zone</option>
          <option>Market District</option>
        </select>
        <div class="location-btn"><ion-icon name="location-outline"></ion-icon> Use Current Location</div>

        <label for="description">Description *</label>
        <textarea id="description" placeholder="Click to type detailed description or drag and drop text" required></textarea>

        <label>Photo Upload</label>
        <div class="upload-box">
          <ion-icon name="camera" style="font-size: 48px; "></ion-icon>

         
          <p>Click to upload photos or drag and drop</p>
          <input type="file" id="fileUpload" multiple>
          <button type="button" onclick="document.getElementById('fileUpload').click()">Choose Files</button>
        </div>

        <div class="buttons">
          <button type="button" class="btn btn-cancel" onclick="history.back()">Cancel</button>
          <button type="submit" class="btn btn-submit">Submit Complaint</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
