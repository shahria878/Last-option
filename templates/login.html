{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citizen Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #00C853;
        }

        .login-container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-box {
    display: flex;
    background: rgba(255, 255, 255, 0.15); /* semi-transparent white */
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 700px;
    overflow: hidden;
    backdrop-filter: blur(10px); /* for glass effect */
    border: 1px solid rgba(255, 255, 255, 0.3);
}

        .left, .right {
            width: 50%;
            padding: 40px 30px;
            box-sizing: border-box;
        }

        .left {
            background: #fff;
            text-align: center;
        }

        .left .avatar {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%; /* makes image circular */
            margin-bottom: 15px;
            margin-top: 45px;
        }

        .left h2 {
            margin: 10px 0;
            color: #333;
        }

        .left p {
            color: gray;
        }

        .right .logo {
            width: 100px;
            display: block;
            margin: 0 auto 20px;
        }

        .right input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .options a {
            text-decoration: none;
            color: #666;
        }

        .right button {
            width: 100%;
            padding: 12px;
            background: #00C853;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .right button:hover {
            background: white;
        }

        .form-title {
            text-align: center;
            font-size: 32px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        a {
    color: white;
    text-decoration: none;
}
.right a {
    color: white;
    text-decoration: none;
    font-size: 17px;
    display: block;
    margin-top: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="left">
                <img src="{% static '8D.png' %}" alt="Student" class="avatar">
                <h2>Citizen Login</h2>
                <p>make sure your account is secure</p>
            </div>
            <div class="right">
                <h1 class="form-title"><ion-icon name="color-filter-outline"></ion-icon> Civic Complaint</h1>
                <form method="post">
                    {% csrf_token %}
                    <h3 style="text-align: center;">Login</h3>

                    <div class="messages">
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <span class="icon"><ion-icon name="person"></ion-icon></span>

                    <label for="username">Username</label>
                    
                    <input type="text" placeholder="Enter Username" id="username" name="username" required>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" id="password" name="pass" required>

                    <button type="submit">Log In</button>

                    <a href="{% url 'signup' %}" class="signup-link">Create an account</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
