<p>Are you sure?</p>

{% for info in infos %}
  <!-- Delete Button -->
  <form action="{% url 'delete_student' info.sroll.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this student?');">
      Delete
    </button>
  </form>
{% endfor %}

<!DOCTYPE html>
<html>
<head>
  <title>Confirm Delete</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    .box {
      display: inline-block;
      padding: 30px;
      border: 2px solid red;
      background: #ffe6e6;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    .danger {
      background-color: red;
      color: white;
      border: none;
    }
    .cancel {
      background-color: gray;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Are you sure you want to delete <strong>{{ student.id }}</strong>?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="danger">Yes, Delete</button>
      <a href="{% url 'alluser' %}"><button type="button" class="cancel">Cancel</button></a>
    </form>
  </div>
</body>
</html>
