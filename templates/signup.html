{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Citizen Signup</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #00C853;
        }

        .login-container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-box {
    display: flex;
    background: rgba(255, 255, 255, 0.15); /* semi-transparent white */
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 700px;
    overflow: hidden;
    backdrop-filter: blur(10px); /* for glass effect */
    border: 1px solid rgba(255, 255, 255, 0.3);
}


        .left, .right {
            width: 50%;
            padding: 40px 30px;
            box-sizing: border-box;
        }

        .left {
            background: #fff;
            text-align: center;
        }

        .left .avatar {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            margin-top: 125px;
            border-radius: 50%;
            object-fit: cover;
        }

        .left h2 {
            margin: 10px 0;
            color: #333;
        }

        .left p {
            color: gray;
        }

        .right .logo {
            width: 100px;
            display: block;
            margin: 0 auto 20px;
        }

        .right input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .options a {
            text-decoration: none;
            color: #666;
        }

        .right button {
            width: 100%;
            padding: 12px;
            background: #00C853;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .right button:hover {
            background: white;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .input-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #aaa;
        }

        .container {
            display: flex;
            flex-direction: row;
            padding: 50px 80px;
            align-items: center;
            justify-content: space-between;
        }

        .form-title {
            text-align: center;
            font-size: 32px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        a {
    color: white;
    text-decoration: none;
}
.right a {
    color: white;
    text-decoration: none;
    font-size: 17px;
    display: block;
    margin-top: 10px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="left">
                <img src="{% static '8D.png' %}" alt="Student" class="avatar">
                <h2>Citizen Signup</h2>
                <p>make sure your account is secure</p>
            </div>
            <div class="right">
                <h1 class="form-title"><ion-icon name="color-filter-outline"></ion-icon>  Civic Complaint</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <h3 style="text-align: center;">Signup</h3>
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" name="username" id="username">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email or Phone" name="email" id="email">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <label for="password1">Password</label>
                    <input type="password" placeholder="Password" id="password1" name="password1">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <label for="password2">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" id="password2" name="password2">
            
                    <button type="submit">Signup</button>
                    <a href="{% url 'login' %}">I already have an account</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        function login() {
            alert("Login button clicked!");
        }
    </script>
</body>
</html>
