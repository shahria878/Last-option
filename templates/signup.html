<body>

<main class="container">
    
    <section class="image-section">
        <img src="{% static 'op.jpg' %}" alt="Laptop and Plant">
    </section>
    <section class="form-section">
        <h1 class="form-title"><ion-icon name="school-sharp"></ion-icon>  UniCam</h1>  <!-- New heading -->
        <div class="tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="signup-tab">Sign Up</button>
        </div>

        <!-- Login Form -->
<form id="loginForm" method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <div class="input-group">
        <span class="icon"><ion-icon name="person"></ion-icon></span>
        <input type="text" placeholder="Enter Username" id="username" name="username">
    </div>
    <div class="input-group">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" placeholder="Password" id="password" name="pass">
    </div>
    
    <button type="submit" class="login-btn">Login</button> <!-- Submit Button -->
    
    <a href="{% url 'password_reset' %}" class="forgot-password">Forgot your password?</a>
</form>



        <!-- Sign Up Form -->
<form id="signupForm" method="POST" action="{% url 'signup' %}" style="display: none;">
    {% csrf_token %}
    <div class="input-group">
        <span class="icon"><ion-icon name="person"></ion-icon></span>
        <input type="text" placeholder="Username" name="username" id="username">
    </div>
    <div class="input-group">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" placeholder="Email or Phone" name="email" id="email">
    </div>
    <div class="input-group">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" placeholder="Password" id="password1" name="password1">
    </div>
    
    <div class="input-group">
        <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2">
    </div>
    
    
    <button href="{% url 'login' %}" type="submit" class="login-btn">Sign Up</button> <!-- Submit Button -->
</form>

    
</main>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (!username || !password) {
        event.preventDefault();  // Prevent form submission
        alert("Please fill in both fields.");
    }
});

</script>

<script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', function() {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.style.display = 'block';  // Show login form
        signupForm.style.display = 'none'; // Hide signup form
    });

    signupTab.addEventListener('click', function() {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.style.display = 'block'; // Show signup form
        loginForm.style.display = 'none';   // Hide login form
    });
</script>
